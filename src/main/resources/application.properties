spring.application.name=processm-interpreter

# Server configuration
server.port=8080

# Neo4j configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password123
spring.neo4j.pool.metrics-enabled=true
spring.neo4j.pool.log-leaked-sessions=true
spring.neo4j.pool.max-connection-pool-size=50
spring.neo4j.pool.idle-time-before-connection-test=PT30S
spring.neo4j.pool.max-connection-lifetime=PT1H

# Logging configuration
logging.level.org.neo4j.driver=INFO
logging.level.com.processm.processminterpreter=DEBUG
logging.level.org.springframework.data.neo4j=DEBUG

# Application specific configuration
processm.xes.upload.max-file-size=100MB
processm.xes.upload.temp-directory=./temp/xes-uploads
processm.query.timeout=PT30S
processm.query.max-results=10000

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
